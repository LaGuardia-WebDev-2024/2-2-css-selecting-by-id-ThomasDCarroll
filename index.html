<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
          #winter {
            background-color: rgb(194, 194, 255);
          } 
          
          #summer {
            background-color: rgb(255, 229, 194);
          }
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="1">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="2">He likes to stay in and cuddle</p>
    </body>
</html>
